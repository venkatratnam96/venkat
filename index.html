    <style>
        .container{
            margin: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            outline: rgb(66, 187, 92) solid 30px;
            width: fit-content;
            height: fit-content;
        }
        .box1 div{
            display: flex;
            width: 20px;
            height: 20px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .items1,.items2{
            border: 1px solid black;
            border-radius: 1px;
            padding: 30px;
            font-size: 60px;
        }
        .items1:nth-child(2n){
            background-color: rgb(76, 238, 117);
        }
        .items2:nth-child(2n+1){
            background-color: rgb(76, 238, 117);
        }   
        .flag div{
            width: 500px;
            height: 120px;
            border: 1px solid white;
            text-align: center;
        }
        .flag .ora{
            background-color: orange;
        }
        .flag .whi{
            background-color: white;
        }
        .flag .gree{
            background-color: green;
        }
        .flag{
            margin:50px;
        }
        .ashoka:hover{
            transform: rotate(360deg);
            transition: transform 6s 1s;
        }
        .cycle{
            transition:margin-left 10s 1s;
        }
        .cycle:hover{
            margin-left: 800px;
            transition: margin-left 10s 1s; 
        }
        .bike:hover{
            transform: skew(120deg);
            transition: transform 10s;
        }
        .car{
            margin: 30px;
        }
        .car:hover{
            transform: scale(2,5);
            transition: transform 3s; 
        }
        </style>
</head>
