<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table,tr,th,tb{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <fieldset>
        <legend style="background-color: rgb(55, 187, 14);">
            Signup
        </legend>
    <h1 >Signup Form </h1>
    <label for="sname" style="background-color: rgb(0, 255, 234);">First name :</label>
    <br>
    <input type="text" id="sname" name="sname" placeholder="Enter First name">
    <br><br><label for="fname" style="background-color: rgba(0, 255, 255, 0.466);">Second name:</label>
    <br><input type="text" name="fname" id="fname" placeholder="Enter Second name">
<br><br><label for="dob" style="background-color: blueviolet;">Date of Birth:</label>
<input type="date" name="dob" id="dob">
<br><br><label for="Gender" style="background-color: rgba(168, 108, 17, 0.418);">Gender</label>
<br><input type="radio">male
<br><input type="radio">female
<br><br><label for="mble" style="background-color: brown;">Mobile:</label>
<br><input type="tel" name="mble" id="mble" placeholder="Enter Mobile" pattern="0-9{0-10}">
<br><br><label for="mail" style="background-color: rgb(13, 194, 194);">Email:</label>
<br><input type="mail" name="mail" id="mail" placeholder="Enter Email">
<br><br><label for="pswd" style="background-color: rgb(182, 119, 119);">Password:</label>
<br><input type="pswd" name="pswd" id="pswd" placeholder="Enter your Password">
<br><br><label for="pswd" style="background-color: rgb(58, 58, 117);">Re-Enter Password:</label>
<br><input type="pswd" name="pswd" id="pswd" placeholder="Enter again">
 <br><input  type="submit" style="background-color: rgb(23, 209, 100);">
<h2 style="background-color: bisque;">Table Form Using Css:</h2>
